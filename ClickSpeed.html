<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Click Speed!</title>
  </head>
  <body>
    <script src="script.js"></script>
    <div class="elements">
    <h1 id="para-time">Click Speed Test</h1>
    <div class="button-container">
       <div class="start-button">
       <button type="button" id="start" onclick="setTimeout(startStopwatch, Math.random()*10000+5000)">Start</button>
       </div>
       <div class="stop-button">
       <button type="button" id="stop" onclick="stopStopwatch()">Stop</button>
       </div>
    </div>
    </div>
  </body>
